<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2028年8月9日倒数日</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #f9f7f7, #dbe2ef);
            color: #3f3f44;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #a5dee5, #e0f9b5);
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #5b5b5b;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .title:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 2px;
            background: linear-gradient(to right, transparent, #a5dee5, transparent);
        }
        
        .target-date {
            font-size: 1.6rem;
            font-weight: 300;
            color: #7d7d7d;
            margin-bottom: 50px;
            letter-spacing: 0.5px;
        }
        
        .countdown-display {
            font-size: 10rem;
            font-weight: 300;
            color: #5f7a82;
            margin: 30px 0;
            line-height: 1;
            transition: transform 0.3s ease;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .days-text {
            font-size: 2.2rem;
            font-weight: 300;
            color: #7d7d7d;
            margin-top: 15px;
            letter-spacing: 2px;
        }
        
        .info {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .info p {
            font-size: 1.1rem;
            color: #7d7d7d;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.08;
            z-index: 0;
        }
        
        .decoration.circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid #a5dee5;
            top: -75px;
            right: -75px;
        }
        
        .decoration.square {
            width: 100px;
            height: 100px;
            border: 10px solid #e0f9b5;
            bottom: -50px;
            left: -50px;
            transform: rotate(15deg);
        }
        
        .date-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            .title {
                font-size: 2.2rem;
            }
            .target-date {
                font-size: 1.3rem;
                margin-bottom: 40px;
            }
            .countdown-display {
                font-size: 7rem;
            }
            .days-text {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .title {
                font-size: 1.8rem;
            }
            .target-date {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }
            .countdown-display {
                font-size: 5rem;
            }
            .days-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration circle"></div>
        <div class="decoration square"></div>
        
        <h1 class="title">倒数日</h1>
        <div class="target-date">距离 2028年8月9日 还有</div>
        
        <div class="countdown-display" id="days">0</div>
        <div class="days-text">天</div>
        
        <div class="info">
            <p>每一天都是新的开始，每一刻都值得珍惜</p>
        </div>
        
        <div class="date-display" id="current-date">2025年8月10日</div>
    </div>

    <script>
        // 目标日期：2028年8月9日
        const targetDate = new Date('2028-08-09T00:00:00');
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = targetDate - now;
            
            // 计算天数
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            
            // 更新显示
            document.getElementById('days').textContent = days;
            
            // 更新当前日期
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始化
        updateCountdown();
        
        // 每天更新一次
        setInterval(updateCountdown, 1000 * 60 * 60);
    </script>
</body>
</html>
